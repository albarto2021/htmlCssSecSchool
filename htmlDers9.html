<!DOCTYPE html>
<html lang="en">
<head>    
    <title>HTML Ders 9 Listeleme</title>
</head>
<body>

    <!-- 
        ul: unordered list
                li: list item
                ol: ordered list
                dl: description list
                dt: description term or defination term
                dd: description details or defination details
    
                
                ul: sırasız liste
                li: liste öğesi
                ol: sıralı liste
                dl: açıklama listesi
                dt: açıklama terimi veya tanım terimi
                dd: açıklama detayları veya tanım detayları
    -->

    <!-- Description List 
			dl: Description List 
		-->
    <h2 style="color: brown;">IT Kursu</h2>

    <dl>
        <dt>HTML (Hyper Text Markup Language)</dt>
        <dd>Başlık Etiketleri</dd>
        <dd>Style Attribute </dd>
        <dd>Listeleme</dd>
    </dl>

    <dl>
        <dt>CSS </dt>
        <dd>Başlık Etiketleri</dd>
        <dd>Style Attribute </dd>
        <dd>Listeleme</dd>
    </dl>


</body>
</html>
